<html lang = "en"> 
<head> 
<title> Luke's Personal Webpage</title>
	
<link rel="stylesheet" type="text/css" href="style.css">

<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">

<link rel="stylesheet" href="//cdn.rawgit.com/necolas/normalize.css/master/normalize.css">


<link rel="stylesheet" href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
	
	</head>
<body>
	
	<h1>Welcome to LUKE'S PORTFOLIO </h1>
	
	<h3> Quick access: </h3>
	<h4><a href="contact">Contact</a></h4>
	<h4><a href="https://github.com/DukeNgn" target="_blank">GitHub</a></h4>

	
	
	
	
	
	
	<h2 id ="contact"> Contact Me </h2>
<form>
  <fieldset>
    <label for="nameField"> Your name </label>
    <input type="text" placeholder="Mike" id="nameField">
	  
    <label for="email"> Email </label>
	<input type="email" placeholder="example@mail.com" id="email">

    <label for="commentField"> Messages </label>
    <textarea placeholder="Dear Luke, ..." id="commentField"></textarea>
	  
    <div class="float-right">
      <input type="checkbox" id="confirmField">
      <label class="label-inline" for="confirmField">Send me a copy </label>
    </div>
    
	<input class="button-primary" type="submit" value="Send">
  </fieldset>
</form>
	
	</body>


</html>
